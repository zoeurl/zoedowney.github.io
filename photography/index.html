---
layout: section
title: blog
---

<div class="article-list">
  <ul class="lowercase thumbnails">
  {% for post in site.photos %}{% if post.category == "blog" %}
  <li class="thumbnail">
    <a href="{{post.url | prepend: site.baseurl}}">
      <p>{{post.title}}</p>
      <img src="{{post.primary}}" title="{{post.title}}" alt="{{post.title}}">
    </a>
  </li>
  {% endif %}{% endfor %}
  </ul>
</div>
